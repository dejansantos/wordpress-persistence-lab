services:
  db:
    image: mysql:8.4
    restart: always
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      # Agora o banco também busca a senha da variável de ambiente
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      # Lembrete: Se mudar a root password acima, mude no ping abaixo também
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  wordpress:
    image: wordpress:latest
    ports:
      - "8080:80"
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wordpress
      # O WordPress usa a mesma variável para conectar no banco
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD}
      WORDPRESS_DB_NAME: wordpress
    depends_on:
      db:
        condition: service_healthy

    volumes:
    - wordpress_data:/var/www/html
  debug:
    image: nicolaka/netshoot
    container_name: debug-tools
    command: sleep infinity

volumes:
  db_data:
  wordpress_data: